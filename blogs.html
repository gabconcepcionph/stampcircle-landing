    <script>
        const posts = [
            {
                title: '“No App Required” Loyalty Programs: Why Filipino Customers Prefer Them',
                href: 'blog/no-app-required-loyalty-programs-why-filipino-customers-prefer-them.html',
                category: 'Loyalty Programs'

            {
                title: 'How to Increase Repeat Customers Without Spending More on Ads',

                category: 'Customer Retention'
            },
            {
                title: 'Paper Stamp Cards vs Digital Loyalty Programs: What Works Better for Philippine SMBs?',
                href: 'blog/paper-stamp-cards-vs-digital-loyalty-programs-what-works-better-for-philippine-smbs.html',
                category: 'Loyalty Programs'
            },
            {
                title: 'Are Loyalty Programs Worth It for Small Businesses in the Philippines?',
                href: 'blog/are-loyalty-programs-worth-it-for-small-businesses-in-the-philippines.html',
                category: 'Loyalty Programs'
            },
            {
                title: 'Why Small Businesses in the Philippines Struggle During January–February (And How Loyalty Programs Help)',
                href: 'blog/why-small-businesses-in-the-philippines-struggle-january-february-and-how-loyalty-programs-help.html',
                category: 'Loyalty Programs'
            },
            {
                title: 'How to Survive Slow Season for Coffee Shops in the Philippines',
                href: 'blog/how-to-survive-slow-season-for-coffee-shops-in-the-philippines.html',
                category: 'Coffee Shops'
            },
            {
                title: 'Best Loyalty Program for Small Business: A Complete Guide to Customer Retention 2026',
                href: 'blog/best-loyalty-program-for-small-business-complete-guide-to-customer-retention-2026.html',
                category: 'Customer Retention'
            },
            {
                title: 'Digital Marketing for Small Business: A Complete Guide',
                href: 'blog/digital-marketing-for-small-business-a-complete-guide.html',
                category: 'Marketing'
            },
            {
                title: 'Small Business Marketing Ideas: Boost Your Local Business Growth',
                href: 'blog/Small-Business-Marketing-Ideas-Boost-Your-Local-Business-Growth.html',
                category: 'Marketing'
            },
            {
                title: 'How to Increase Sales for Small Business',
                href: 'blog/how-to-increase-sales-for-small-business.html',
                category: 'Sales'
            },
            {
                title: 'Social Media Marketing for Small Businesses: Complete Guide to Growing Your Brand Online',
                href: 'blog/social-media-marketing-for-small-businesses-complete-guide-to-growing-your-brand-online.html',
                category: 'Marketing'
            }
        ];

        const PAGE_SIZE = 5;

        function getCurrentPage() {
            const params = new URLSearchParams(window.location.search);
            const page = parseInt(params.get('page') || '1', 10);
            return Number.isNaN(page) || page < 1 ? 1 : page;
        }

        function renderPosts(page) {
            const listEl = document.getElementById('blog-list');
            listEl.innerHTML = '';

            const start = (page - 1) * PAGE_SIZE;
            const pageItems = posts.slice(start, start + PAGE_SIZE);

            pageItems.forEach(post => {
                const li = document.createElement('li');
                li.className = 'blog-card';
                li.innerHTML = `
                    <a href="${post.href}">
                        <div class="blog-card-title">${post.title}</div>
                        <div class="blog-card-meta">${post.category}</div>
                        <p class="blog-card-desc">Read this article</p>
                    </a>
                `;
                listEl.appendChild(li);
            });
        }

        function renderPagination(page) {
            const totalPages = Math.ceil(posts.length / PAGE_SIZE) || 1;
            const paginationEl = document.getElementById('pagination');
            paginationEl.innerHTML = '';

            const createLink = (label, targetPage, disabled = false, isActive = false) => {
                if (disabled) {
                    const btn = document.createElement('button');
                    btn.textContent = label;
                    btn.disabled = true;
                    paginationEl.appendChild(btn);
                    return;
                }

                const a = document.createElement('a');
                a.textContent = label;
                a.href = `blogs.html?page=${targetPage}`;
                if (isActive) {
                    a.classList.add('active');
                }
                paginationEl.appendChild(a);
            };

            createLink('«', page - 1, page === 1);

            for (let p = 1; p <= totalPages; p++) {
                createLink(String(p), p, false, p === page);
            }

            createLink('»', page + 1, page === totalPages);
        }

        function initPage() {
            const page = getCurrentPage();
            const totalPages = Math.ceil(posts.length / PAGE_SIZE) || 1;
            const current = Math.min(page, totalPages);
            renderPosts(current);
            renderPagination(current);
        }

        // Mobile nav toggle
        (function () {
            const navToggle = document.querySelector('.nav-toggle');
            const navLinks = document.getElementById('primary-navigation');
            if (!navToggle || !navLinks) return;

            const toggleMenu = () => {
                const isOpen = navLinks.classList.toggle('open');
                navToggle.setAttribute('aria-expanded', String(isOpen));
            };

            navToggle.addEventListener('click', toggleMenu);
        })();

        initPage();
    </script>
